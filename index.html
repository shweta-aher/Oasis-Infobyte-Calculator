<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
   
    <section>
        <div class="container">
            <div id="display"></div>
            <div class="buttons">
                <div class="button"><b>C</b></div>
                <div class="button"><b>/</b></div>
                <div class="button"><b>*</b></div>
                <div class="button"><b>&larr;</b></div>
                <div class="button"><b>7</b></div>
                <div class="button"><b>8</b></div>
                <div class="button"><b>9</b></div>
                <div class="button"><b>-</b></div>
                <div class="button"><b>4</b></div>
                <div class="button"><b>5</b></div>
                <div class="button"><b>6</b></div>
                <div class="button"><b>+</b></div>
                <div class="button"><b>1</b></div>
                <div class="button"><b>2</b></div>
                <div class="button"><b>3</b></div>
                <div class="button"><b>.</b></div>
                <div class="button"><b>(</b></div>
                <div class="button"><b>0</b></div>
                <div class="button"><b>)</b></div>
                <div id="equal" class="button">=</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
